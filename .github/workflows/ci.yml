name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master,use-github-actions-for-releases ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: 1.14.3
      id: go

    - name: Set up protoc
      uses: arduino/setup-protoc@v1.1.0
      with:
        version: 3.x

    - name: Check out code
      uses: actions/checkout@v2

    - name: Initialize submodules
      run: git submodule update --init

    - name: Runs tests
      run: |
        make build OUTFILE=pganalyze-collector-linux-amd64
        make test
        make integration_test

  release:
    needs: build
    runs-on: ubuntu-latest

    if: ${{ startsWith( github.ref, 'refs/tags' ) }}

    steps:
    - name: Get version from tag
      id: get_version
      run: echo ::set-output name=version::${GITHUB_REF#refs/tags/}

    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_version.outputs.version }}
        release_name: Release ${{ steps.get_version.outputs.version }}
        draft: false
        prerelease: false

    - name: Upload release build
      id: upload-release-build
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./pganalyze-collector-linux-amd64
        asset_name: pganalyze-collector-linux-amd64
        asset_content_type: application/octet-stream
